---
layout: archive
permalink: /portfolio/
author_profile: true
---

<style>
.portfolio-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  margin-top: 2em;
  justify-items: center;
}

.portfolio-item {
  position: relative;
  width: 100%;
  max-width: 150px;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.portfolio-item:hover {
  transform: scale(1.02);
}

.portfolio-item img {
  width: 100%;
  height: auto;
  display: block;
}

.portfolio-title-hover {
  position: absolute;
  bottom: 0;
  background: rgba(0,0,0,0.6);
  color: white;
  width: 100%;
  text-align: center;
  padding: 0.5em;
  font-size: 1.1em;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.portfolio-item:hover .portfolio-title-hover {
  opacity: 1;
}
</style>

{% include base_path %}

<div class="portfolio-grid">
  {% for post in site.portfolio %}
    <a href="{{ post.link }}" target="_blank" class="portfolio-item">
      <img src="{{ post.image }}" alt="{{ post.title }}">
      <div class="portfolio-title-hover">{{ post.title }}</div>
    </a>
  {% endfor %}
</div>
